        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://eca.nextprtnr.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }

<body>
  <nav class="navbar">
    <div class="logo"><img src="assets/images/nextECA.png" alt="nextECA Logo" /></div>

    <!-- Hamburger Menu -->
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>

    <!-- Nav Links + Buttons in a wrapper -->
    <div class="nav-menu" id="nav-menu">
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>

      <div class="nav-buttons">
        <a href="https://github.com/nextPrtnr/nextECA/" class="btn red">Open-Source Contribution?</a>
        <a href="https://www.facebook.com/groups/nexteca" class="btn yellow">Join Community</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>nextECA</h1>
    <p>Find The Next Opportunity</p>
  </header>

  <section class="filters">
    <input type="text" id="search" placeholder="Search by name or tag..." />
    <select id="countryFilter">
      <option value="">All Countries</option>
    </select>
    <select id="locationFilter">
      <option value="">All Locations</option>
      <option value="local">Local</option>
      <option value="international">International</option>
    </select>
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
  </section>

  <section id="eca-list" class="cards"></section>

  <footer>
